<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言切换测试</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-file-pdf"></i>
                    <h1>PDF Inspector Pro</h1>
                </div>
                <div class="header-status">
                    <div class="status-info">
                        <span id="currentFile">未选择文件</span>
                        <span id="processingStatus">就绪</span>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-secondary" id="clearBtn">
                            <i class="fas fa-trash"></i>
                            <span>清空</span>
                        </button>
                        <button class="btn btn-primary" id="exportBtn">
                            <i class="fas fa-download"></i>
                            <span>导出</span>
                        </button>
                        <button class="btn btn-help" id="helpBtn">
                            <i class="fas fa-question"></i>
                            <span>帮助</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="upload-section">
                <div class="upload-container">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>拖拽PDF文件到此处或点击选择</h3>
                        <p>支持单个文件上传</p>
                        <div class="upload-actions">
                            <button class="btn btn-primary" id="selectFileBtn">
                                <i class="fas fa-folder-open"></i>
                                <span>选择文件</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 多语言支持脚本 -->
    <script type="module">
        import languageManager from './js/language-manager.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await languageManager.init();
                window.languageManager = languageManager;
                console.log('语言管理器初始化完成');
            } catch (error) {
                console.error('语言管理器初始化失败:', error);
            }
        });
    </script>
    
    <!-- 语言切换器和UI更新器脚本 -->
    <script src="js/language-switcher.js"></script>
    <script src="js/ui-updater.js"></script>
</body>
</html>
